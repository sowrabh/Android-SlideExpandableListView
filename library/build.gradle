apply plugin: 'java'
apply plugin: 'maven'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.11.+'
    }
}

group='com.tjerkw.slideexpandable'
archivesBaseName='library'
version = '1.0'

android {
    compileSdkVersion 19
    buildToolsVersion = '19.1.0'
}
